name: Pulumi Deploy Staging

on:
  push:
    branches:
      - stage
  workflow_dispatch:
    branches:
      - stage

jobs:
  up:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: stage
      url: https://stage.turingev.de
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup SSH Keys
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_DEPLOY_KEY }}"
          echo ${{ secrets.SSH_DEPLOY_KEY }} > /tmp/k3se-ssh-key

      - name: Setup Node LTS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Installing dependencies üì¶Ô∏è
        run: npm ci

      - name: Setup k3se
        uses: nicklasfrahm/k3se@main

      - name: Applying infrastructure üöÄ
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: adb-sh/turingev/stage
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
