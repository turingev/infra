name: Pulumi Deploy Staging

on:
  push:
    branches:
      - stage
  workflow_dispatch:
    branches:
      - stage

jobs:
  up:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: stage
      url: https://stage.turingev.de
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Installing dependencies ğŸ“¦ï¸
        run: npm ci

      - name: Applying infrastructure ğŸš€
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: adb-sh/turingev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
