name: Pulumi Deploy Staging

on:
  push:
    branches:
      - prod
  workflow_dispatch:
    branches:
      - prod

jobs:
  up:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://turingev.de
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup SSH Keys
        shell: bash
        env:
          SSH_DEPLOY_KEY: ${{secrets.SSH_DEPLOY_KEY}}
        run: |
          echo "$SSH_DEPLOY_KEY" > /tmp/k3se-ssh-key

      - name: Setup Node LTS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Installing dependencies üì¶Ô∏è
        run: npm ci

      - name: Setup k3se
        uses: nicklasfrahm/k3se@main
        with:
          command: --version

      - name: Applying infrastructure üöÄ
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: adb-sh/turingev/prod
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
